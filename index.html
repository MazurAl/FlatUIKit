<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container_01">
      <div class="button_wrap_01">
        <div class="login">
          <div class="button">login</div>
          <div class="row">
            <label
              >Email
              <input type="email" placeholder="Johndoe@gmail.com" />
            </label>
          </div>
          <div class="row">
            <label
              >Password
              <input type="password" />
            </label>
          </div>
          <div class="row_button">
            <span></span>
            <input type="submit" value="Ok" />
            <span></span>
          </div>
          <div class="social">
            <ul>
              <li><a href="#" class="icon-twitter"></a></li>
              <li><a href="#" class="icon-google-plus"></a></li>
              <li><a href="#" class="icon-facebook"></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="button_wrap_02">
        <div class="profile">
          <div class="button">profile</div>
          <div class="prof_logo">
            <div class="avatar">
              <img src="img/john_doe.jpg" alt="John Doe" />
            </div>
            <div class="profile_info_01">
              <strong>John Doe</strong>
              <span class="icon-location"></span>
              <span>New York, NY</span>
            </div>
          </div>
          <div class="follow_info">
            <div class="following">
              <span>Following</span>
              <p>345</p>
            </div>
            <div class="border"></div>
            <div class="followers">
              <span>Followers</span>
              <p>498</p>
            </div>
          </div>
          <div class="row">
            <input
              type="button"
              value="Follow"
              onclick="alert('Follow!')"
              name="btn"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="container_02">
      <div class="button_wrap_03">
        <div class="download">
          <div class="button">download</div>
          <div class="progress_wrap">
            <img src="svg/download_progress.svg" alt="download progress" />
            <div class="complete">
              <span>52%</span>
              <p>Complete...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="button_wrap_04">
        <div class="location">
          <div class="button">location</div>
          <div class="loc_info">
            <div class="icon-location"><span>San Francisco</span></div>
            <div class="border"></div>
            <div class="icon-checkbox-checked"></div>
          </div>
        </div>
      </div>
      <div class="button_wrap_05">
        <div class="button_01">button</div>
        <div class="button_02">button</div>
        <div class="button_03">button</div>
        <div class="button_04">button</div>
      </div>
    </div>
  </body>
</html>
